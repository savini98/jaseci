name: Release jaseci to PYPI

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 2.2.7)'
        required: true
        type: string

jobs:
  release-jaseci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          submodules: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Update version in pyproject.toml
        run: |
          sed -i 's/^version = ".*"/version = "${{ inputs.version }}"/' jaseci-package/pyproject.toml

      - name: Update dependency versions
        run: |
          # Get versions from each package's pyproject.toml
          JACLANG_VERSION=$(grep '^version = ' jac/pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          BYLLM_VERSION=$(grep '^version = ' jac-byllm/pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          JAC_CLIENT_VERSION=$(grep '^version = ' jac-client/pyproject.toml | sed 's/version = "\(.*\)"/\1/')

          echo "Using jaclang version: $JACLANG_VERSION"
          echo "Using byllm version: $BYLLM_VERSION"
          echo "Using jac-client version: $JAC_CLIENT_VERSION"

          # Update dependencies in jaseci-package/pyproject.toml
          sed -i "s/\"jaclang>=.*\"/\"jaclang>=$JACLANG_VERSION\"/" jaseci-package/pyproject.toml
          sed -i "s/\"byllm>=.*\"/\"byllm>=$BYLLM_VERSION\"/" jaseci-package/pyproject.toml
          sed -i "s/\"jac-client>=.*\"/\"jac-client>=$JAC_CLIENT_VERSION\"/" jaseci-package/pyproject.toml

      - name: Commit version updates
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add jaseci-package/pyproject.toml
          git commit -m "chore: bump jaseci version to ${{ inputs.version }}"
          git push

      - name: Install build tools
        run: |
          pip install build twine

      - name: Build and publish package
        working-directory: jaseci-package
        run: |
          python -m build
          twine upload dist/* -u __token__ -p ${{ secrets.PYPI_TOKEN }}
