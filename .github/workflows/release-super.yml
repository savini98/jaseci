name: Release jac-super to PYPI

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true
        type: string

jobs:
  release-super:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          submodules: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'

      - name: Update version in pyproject.toml
        run: |
          sed -i 's/^version = ".*"/version = "${{ inputs.version }}"/' jac-super/pyproject.toml

      - name: Update jaclang dependency version
        run: |
          # Get jaclang version from jac/pyproject.toml
          JACLANG_VERSION=$(grep '^version = ' jac/pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          echo "Using jaclang version: $JACLANG_VERSION"
          # Update jaclang dependency in jac-super/pyproject.toml
          sed -i "s/\"jaclang>=.*\"/\"jaclang>=$JACLANG_VERSION\"/" jac-super/pyproject.toml

      - name: Commit version updates
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add jac-super/pyproject.toml
          git commit -m "chore: bump jac-super version to ${{ inputs.version }}"
          git push

      - name: Install build tools
        run: |
          pip install build twine

      - name: Build and publish package
        working-directory: jac-super
        run: |
          python -m build
          twine upload dist/* -u __token__ -p ${{ secrets.PYPI_TOKEN }}
