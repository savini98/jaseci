name: Release jac-scale to PYPI

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true
        type: string

jobs:
  release-scale:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          submodules: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'

      - name: Update version in pyproject.toml
        run: |
          sed -i 's/^version = ".*"/version = "${{ inputs.version }}"/' jac-scale/pyproject.toml

      - name: Update jaclang dependency version
        run: |
          # Get jaclang version from jac/pyproject.toml
          JACLANG_VERSION=$(grep '^version = ' jac/pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          echo "Using jaclang version: $JACLANG_VERSION"
          # Update jaclang dependency in jac-scale/pyproject.toml
          sed -i "s/\"jaclang>=.*\"/\"jaclang>=$JACLANG_VERSION\"/" jac-scale/pyproject.toml

      - name: Update release notes
        run: |
          RELEASE_NOTES="docs/docs/communityhub/release_notes/jac-scale.md"
          VERSION="${{ inputs.version }}"
          JACLANG_VERSION=$(grep '^version = ' jac/pyproject.toml | sed 's/version = "\(.*\)"/\1/')

          # Calculate next patch version for unreleased
          IFS='.' read -r major minor patch <<< "$VERSION"
          NEXT_VERSION="$major.$minor.$((patch + 1))"

          # Calculate next jaclang patch version
          IFS='.' read -r jmajor jminor jpatch <<< "$JACLANG_VERSION"
          NEXT_JACLANG_VERSION="$jmajor.$jminor.$((jpatch + 1))"

          # Remove (Latest Release) from any existing version
          sed -i 's/ (Latest Release)//g' "$RELEASE_NOTES"

          # Update the unreleased version to the new version with (Latest Release)
          sed -i "s/## jaclang .* \/ jac-scale .* (Unreleased)/## jaclang $JACLANG_VERSION \/ jac-scale $VERSION (Latest Release)/" "$RELEASE_NOTES"

          # Add new unreleased section at the top (after the intro paragraph)
          sed -i "/^## jaclang $JACLANG_VERSION \/ jac-scale $VERSION (Latest Release)/i ## jaclang $NEXT_JACLANG_VERSION \/ jac-scale $NEXT_VERSION (Unreleased)\n" "$RELEASE_NOTES"

      - name: Commit version updates
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add jac-scale/pyproject.toml docs/docs/communityhub/release_notes/jac-scale.md
          git commit -m "chore: bump jac-scale version to ${{ inputs.version }}"
          git push

      - name: Install build tools
        run: |
          pip install build twine

      - name: Build and publish package
        working-directory: jac-scale
        run: |
          python -m build
          twine upload dist/* -u __token__ -p ${{ secrets.PYPI_TOKEN }}
