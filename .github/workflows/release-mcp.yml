name: Release jac-mcp to PYPI

on:
  workflow_dispatch:

jobs:
  precompile:
    strategy:
      matrix:
        python-version: ['3.12', '3.13', '3.14']
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          submodules: true
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install jaclang and jac-mcp
        run: |
          pip install -e ./jac
          pip install -e ./jac-mcp
      - name: Precompile bytecode
        run: jac run jac/scripts/precompile_bytecode.jac ./jac-mcp
      - name: Upload precompiled artifacts
        uses: actions/upload-artifact@v4
        with:
          name: precompiled-mcp-${{ matrix.python-version }}
          path: jac-mcp/jac_mcp/_precompiled/

  release-mcp:
    needs: precompile
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: jac-mcp

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          submodules: true
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Download precompiled artifacts
        uses: actions/download-artifact@v4
        with:
          path: jac-mcp/jac_mcp/_precompiled/
          pattern: precompiled-mcp-*
          merge-multiple: true
      - name: Bundle documentation
        run: |
          mkdir -p jac_mcp/content/docs
          cp ../docs/docs/reference/language/*.md jac_mcp/content/docs/
          cp ../docs/docs/quick-guide/syntax-cheatsheet.md jac_mcp/content/docs/
          cp ../docs/docs/reference/plugins/*.md jac_mcp/content/docs/
          cp ../jac/jaclang/jac.spec jac_mcp/content/docs/jac-grammar.spec
          cp ../jac/jaclang/jac0core/parser/tokens.jac jac_mcp/content/docs/tokens.jac
      - name: Install build tools
        run: |
          pip install build twine
      - name: Build and publish package
        run: |
          python -m build
          twine upload dist/* -u __token__ -p ${{ secrets.PYPI_TOKEN }}
