site_name: Jac - AI-Native Full-Stack Development
site_url: https://docs.jaseci.org
repo_url: https://github.com/Jaseci-Labs/jaseci
edit_uri: edit/main/docs/docs
use_directory_urls: true
nav:
  # ============================================
  # FOUR-TAB DOCUMENTATION STRUCTURE
  # ============================================

  - Get Started:
      - Welcome: "quick-guide/index.md"
      - Installation: "quick-guide/install.md"
      - Core Concepts: "quick-guide/what-makes-jac-different.md"
      - Build to Learn - AI Day Planner: "tutorials/first-app/build-ai-day-planner.md"
      - Syntax Cheatsheet: "quick-guide/syntax-cheatsheet.md"
      - Jac vs Traditional Stack: "quick-guide/jac-vs-traditional-stack.md"
      - FAQ: "quick-guide/faq.md"

  - Full Reference:
      - Overview: "reference/index.md"
      - Language Specification:
          - Foundation: "reference/language/foundation.md"
          - Primitives & Codespace Semantics: "reference/language/primitives.md"
          - Functions & Objects: "reference/language/functions-objects.md"
          - Object-Spatial Programming: "reference/language/osp.md"
          - Concurrency: "reference/language/concurrency.md"
          - Comprehensions & Filters: "reference/language/advanced.md"
          - Learn by Doing:
              - New to Programming?: "tutorials/language/coding_primer.md"
              - Jac Fundamentals: "tutorials/language/basics.md"
              - Graphs & Walkers: "tutorials/language/osp.md"
      - AI Integration:
          - byLLM Reference: "reference/plugins/byllm.md"
          - Learn by Doing:
              - Your First AI Function: "tutorials/ai/quickstart.md"
              - Structured Outputs: "tutorials/ai/structured-outputs.md"
              - Agentic AI: "tutorials/ai/agentic.md"
              - Multimodal: "tutorials/ai/multimodal.md"
      - Full-Stack Development:
          - jac-client Reference: "reference/plugins/jac-client.md"
          - Learn by Doing:
              - Project Setup: "tutorials/fullstack/setup.md"
              - Components: "tutorials/fullstack/components.md"
              - State Management: "tutorials/fullstack/state.md"
              - Backend Integration: "tutorials/fullstack/backend.md"
              - Authentication: "tutorials/fullstack/auth.md"
              - Routing: "tutorials/fullstack/routing.md"
      - Deployment & Scaling:
          - jac-scale Reference: "reference/plugins/jac-scale.md"
          - Learn by Doing:
              - Local API Server: "tutorials/production/local.md"
              - Kubernetes: "tutorials/production/kubernetes.md"
      - Tools & Config:
          - CLI Commands: "reference/cli/index.md"
          - Configuration: "reference/config/index.md"
          - Testing: "reference/testing.md"
          - Debugging: "tutorials/language/debugging.md"
      - Python Integration:
          - Interoperability: "reference/language/python-integration.md"
          - Library Mode: "reference/language/library-mode.md"
      - Quick Reference:
          - Walker Patterns: "reference/language/walker-responses.md"
          - Appendices: "reference/language/appendices.md"

  - Community:
      - Contributing: "community/contributing.md"
      - Breaking Changes: "community/breaking-changes.md"
      - PR Leaderboard: "community/contributors.md"
      - Release Notes:
          - Jaclang: "community/release_notes/jaclang.md"
          - byLLM: "community/release_notes/byllm.md"
          - jac-client: "community/release_notes/jac-client.md"
          - jac-scale: "community/release_notes/jac-scale.md"
          - "(Deprecated) jac-cloud": "community/release_notes/jac-cloud.md"
          - jac-super: "community/release_notes/jac-super.md"
      - Internals:
          - Import Patterns: "community/internals/jac_import_patterns.md"
          - UniIR Nodes: "community/internals/uniir_node.md"
          - JSX Client Architecture: "community/internals/jsx_client_serv_design.md"

  - Showcase: "community/showcase.md"

theme:
  logo: "assets/logo.png"
  name: "material"
  custom_dir: overrides
  palette:
    scheme: "slate"
    primary: "black"
    accent: "orange"
  font:
    text: "Roboto"
    code: "Roboto Mono"
  features:
    - content.code.copy
    - content.action.edit
    - content.action.view
    - navigation.instant: false
    - navigation.tracking
    - navigation.tabs
    - navigation.path
    - navigation.footer
    # - navigation.expand
    # - navigation.sections
    - navigation.top
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: material/fire
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

markdown_extensions:

  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      pygments_style: "autumn"
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path: [".", "../"]
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.arithmatex:
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

  - pymdownx.blocks.caption
  - attr_list
  - md_in_html
  - attr_list
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - tables
  - mkdocs_graphviz

  - toc:
        permalink: "#"


extra_css:
  - extra.css

extra:
  generator: false
  social:
    - icon: fontawesome/brands/mastodon
      link: https://fosstodon.org/@squidfunk
  analytics:
    provider: google
    property: G-PLSMBEBC20
copyright: Copyright &copy; 2025 Jac Hackers Everwhere

extra_javascript:
  - assets/mathjax-config.js
  - https://unpkg.com/viz.js@2.1.2/viz.js
  - https://unpkg.com/viz.js@2.1.2/full.render.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://cdn.jsdelivr.net/pyodide/v0.27.0/full/pyodide.js
  - https://cdn.jsdelivr.net/npm/requirejs@2.3.6/require.js
  - https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.52.2/min/vs/loader.min.js
  - js/jac.monarch.js
  - js/run-code.js
  - js/feedback.js
  - js/logo.js

