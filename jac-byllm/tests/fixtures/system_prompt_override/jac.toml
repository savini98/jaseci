# Example jac.toml for system prompt configuration testing
[project]
name = "byllm-test"
version = "0.1.0"

[plugins.byllm]
system_prompt = "You are a friendly assistant. Greet the person warmly and briefly."

[plugins.byllm.model]
default_model = "gpt-4o-mini"

[plugins.byllm.call_params]
temperature = 0.7
